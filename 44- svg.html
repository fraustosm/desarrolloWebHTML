<!DOCTYPE html>
<html>
    <body>
        <h1>SVG</h1>
        <p>SVG is used to display vector graphics.</p>
        <p>For example, you can use SVG to display vector graphics.</p>
        <p>Here is an example:</p>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </body>
</html>
