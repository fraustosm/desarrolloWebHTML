<!DOCTYPE html>
<html>
    <body>
        <h2>HTML Lists</h2>
        <p>Este es un ejemplo de una lista ordenada:</p>
        <ol>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
        </ol>
        <p>Este es un ejemplo de una lista no ordenada:</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </body>
