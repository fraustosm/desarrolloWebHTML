<!DOCTYPE html>
<html>
    <body>
        <h1>Classes</h1>
        <p>Classes are used to style many elements at once.</p>
        <p>For example, you can use the class attribute to style all elements with the class name "animal".</p>
        <p>Here is an example:</p>
        <p class="animal">cat</p>
        <p class="animal">parrot</p>
        <p class="animal">fish</p>
</html>
