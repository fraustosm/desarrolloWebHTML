<!DOCTYPE html>
<html>
    <body>
        <h1>Classes</h1>
        <p>Classes are used to style many elements at once.</p>
        <p>For example, you can use the class attribute to style all elements with the class name "city".</p>
        <p>Here is an example:</p>
        <p class="city">London</p>
        <p class="city">Paris</p>
        <p class="city">Tokyo</p>
</html>
