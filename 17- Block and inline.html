<!DOCTYPE html>
<html>

<body>
    <h1>Block and inline</h1>
    <p>Block elements:</p>
    <ul>
        <li>
            <h1>h1</h1>
        </li>
        <li>
            <p>Parrafo, parrafo, parrafo, parrafo </p>
        </li>
        <li>
            <ul>
                <li>li</li>
                <li>li</li>
                <li>li</li>
            </ul>
        </li>
        <li>
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </table>
        </li>
        <li>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
            </form>
        </li>
    </ul>


    <p>Inline elements:</p>
    <ul>
        <li>span</li>
        <li><a href="https://www.google.com.mx">Link Google</a></li>
        <li><img src="https://www.google.com.mx/url?sa=i&url=https%3A%2F%2Fwww.zooplus.es%2Fmagazine%2Fgatos%2Frazas-de-gatos%2Fserval&psig=AOvVaw04TnL-W5KrkreGeR2RoGIw&ust=1739932138275000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJD7v7uWzIsDFQAAAAAdAAAAABAI"
                alt="un serval"></li>
        <li>Input </li>
        <li><strong>Strong</strong></li>
    </ul>
</body>

</html>
